<div class="container-fluid">
  <div class="card customCard">
      <div class="container imagemCard">
          <img class="card-img-top" [src]="url" [alt]="description">
      </div>
      <div class="card-body">
          <p class="tituloProduto">{{nomeProduto}}</p>
          <p class="valorProduto">{{valorProduto}}</p>
          <p class="parcelaProduto">{{parcelaProduto}}</p>
          <a href="#" class="btn btn-outline-success">Adicionar ao carrinho</a>
      </div>
  </div>
</div>
